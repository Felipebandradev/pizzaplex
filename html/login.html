    <!-- Login -->
       <main   id="area-login"  class="centro-login">
        <div>
           <form action="" method="post"> 
            <div class="avatarcont">
                <img src="../imagens/exemplo-foto-perfil.jpg" alt="avatar" class="avatar">
            </div>
            <div class="conectar">
                <label for="nome">Nome de Usuario:</label>
                <input type="text" placeholder="Digite seu usuario" name="nome" required>
                <label for="psw">Senha:</label>
                <input type="password" placeholder="Digite sua Senha" name="psw" required>
                <button type="submit">Conecte-se</button>
                <label>
                  <input type="checkbox" checked="checked" name="lembre-me"> Lembre-me
                </label>
            </div>
            <div class="conectar baixo">
                <button type="button" class="cancelar">Cancelar</button>
                <span class="psw"><a href="">Cadastre-se</a></span>
                <span class="psw">Esqueceu a <b><a href="esqueceusenha.html">Senha?</a></b></span>
            </div>
           </form>
        </div>
       </main>
